<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tabel</title>
</head>
<body>
     <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="3" bgcolor="grey" style="text-align: center;"><b>INPUT DATA MAHASISWA</b></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td> <input type="text"></td>
           
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" name="" id=""></td>
        </tr>    
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><E-mail</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select>
                <option name="Agama" selected>--pilih agama--</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Bundha"></option>
                <option value="lainnya">Lainnya..</option>
              </select>
            </td>
        </tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="Jengkel" value="Laki-Laki" /> Laki-Laki
                <input type="radio" name="Jengkel" value="Perempuan" />Perempuan
            </td>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checbox" name="Hobi" value="Musik" /> Laki-Laki
                    <input type="checkbox" name="Hobi" value="Olahrga" /> Olahrga
                    <input type="checkbox" name="Hobi" value="Lainnya" /> Lainnya
                </td>
            </tr>
                <td>Profile Singkat</td>
                <td>:</td>
                <td>
                    <textarea name="Profile" cols="40" rows="5"></textarea>
                </td>
                </tr>
                    <td align="right" colspan="3">
                        <input type="submit" name="submit" value="input" />

                    </td>
                <tr>
            </tr>
        </tr>
    </tr>
 </table>
     
</body>
</html>
