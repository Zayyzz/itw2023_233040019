<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 600px;
        height: 600px;
        margin: 100px auto;
        border: 10px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        
        
    }
    .box {
       
       
        width: 150px;
        height: 150px;
        background-color: lightblue;
        
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
    </div>
    
</body>
</html>
